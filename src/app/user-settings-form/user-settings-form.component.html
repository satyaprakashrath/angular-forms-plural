<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" required #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid">
    </div>
    <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
      Enter a name
    </div>

    <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
      <input type="text"
             placeholder="Datepicker" [(ngModel)]="startDate" name="startDate"
             class="form-control"
             bsDaterangepicker>
    </div>
    {{startDate}}
    <timepicker [(ngModel)]="startTime" name="startTime" id="startTime"></timepicker>
    {{startTime}}

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers"
        [(ngModel)]="userSettings.emailOffers" />
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" value="light"
          [(ngModel)]="userSettings.interfaceStyle" />
        <label class="form-check-label" for="lightInterface">Light</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" value="medium"
          [(ngModel)]="userSettings.interfaceStyle" />
        <label class="form-check-label" for="mediumInterface">Medium</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" value="dark"
          [(ngModel)]="userSettings.interfaceStyle" />
        <label class="form-check-label" for="darkInterface">Dark</label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionStyle">
        <option *ngFor="let types of subscriptionTypes | async">{{types}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes" class="form-control">Notes</label>
      <textarea class="form-control" id="notes" name="notes" rows="3" [(ngModel)]="userSettings.notes"></textarea>
    </div>
    {{error}}
    <div [hidden]="!error" class="alert alert-danger">
      {{postErrorMessage}}
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
