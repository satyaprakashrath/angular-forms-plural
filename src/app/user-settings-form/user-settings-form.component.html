<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" ngModel/>
    </div>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers" ngModel/>
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" value="light" ngModel/>
        <label class="form-check-label" for="lightInterface">Light</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" value="medium" ngModel/>
        <label class="form-check-label" for="mediumInterface">Medium</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" value="dark" ngModel/>
        <label class="form-check-label" for="darkInterface">Dark</label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType" ngModel>
        <option value="1">Monthly</option>
        <option value="2">Yearly</option>
        <option value="3">Lifetime</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes" class="form-control">Notes</label>
      <textarea class="form-control" id="notes" name="notes" rows="3" ngModel></textarea>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
{{ form.value | json }}
